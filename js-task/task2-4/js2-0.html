<body>
<div class="main">
    <span id="countdown"></span> </br>
    <img src="start.png">
    <p>更多·更全·更好用</p>
</div>
<script language="JavaScript">
    var time = 5; //时间，秒
    function jump() {
        window.location=("./js2-1.html");
    }
    var i = 0;
    function last() {
        document.all.countdown.innerHTML = "还剩" + (time - i) + "s";
        i++;
    }
    timer = setInterval(last,1000);//剩余时间
    timer = setTimeout(jump,time*1000);//跳转
</script>
</body>
