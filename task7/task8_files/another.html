<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        .box{
            width:100px;
            height: 100px;
            background-color: green;
            margin:50px;
            position: relative;
            overflow: hidden;
        }
        .back{
            width: 100px;
            height: 100px;
            background-color: blue;
            opacity: 0;
        }
        .box:hover .back {
            transition: 3s;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
    <title></title>
</head>
<body>
    <div class="box">

        <div class="back">

        </div>
    </div>
</body>
</html>
