<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        .box{
            width:100px;
            height: 100px;
            background-color: green;
            margin:50px;
            position: relative;
        }
        .back{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            transform: rotateY(-180deg);
            opacity: 0;
            backface-visibility: hidden;
        }
        .box:hover .back {
            transform: rotateY(0deg);
            transition: 3s;
            opacity: 0.8;
        }

    </style>
    <title></title>
</head>
<body>
    <div class="box">

        <div class="back">

        </div>
    </div>
</body>
</html>
